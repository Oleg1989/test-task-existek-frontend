<div class="container">
    <mat-form-field class="input" appearance="fill">
        <mat-label>$ to</mat-label>
        <input matInput [(ngModel)]="priceTo">
    </mat-form-field>
    <mat-form-field class="input" appearance="fill">
        <mat-label>$ Go</mat-label>
        <input matInput [(ngModel)]="priceGo">
    </mat-form-field>
</div>
<section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="fromZeroToFive">0 - $5</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="fromFiveToTen">$5 - $10</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="fromTenToTwenty">$10 - $20</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="fromTwentyToFifty">$20 - $50</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="fromFiftyToHundred">$50 - $100</mat-checkbox>
</section>
<hr>
