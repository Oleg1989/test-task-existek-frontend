<h1>Categories</h1>
<mat-selection-list #categories [(ngModel)]="selectCategory" (ngModelChange)="onNgModelChange()">
    <mat-list-option *ngFor="let category of typesOfCategories" [value]="category">
        {{category}}
    </mat-list-option>
</mat-selection-list>

<p>
    Options selected: {{categories.selectedOptions.selected.length}}
</p>
<hr>
